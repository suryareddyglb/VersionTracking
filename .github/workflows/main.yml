name: Run Version Tracking

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
          POSTGRES_DB: mydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U myuser -d mydb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Debug token length
        run: echo "Token length:${#MYTOKEN}"
        env:
          MYTOKEN: ${{ secrets.MYTOKEN }}

      - name: Run version tracking
        env:
          PG_CONNECTION_STRING: Host=localhost;Port=5432;Database=mydb;Username=myuser;Password=mypassword
          MYTOKEN: ${{ secrets.MYTOKEN }}
        run: dotnet run --project ./ConsoleApp1.csproj
